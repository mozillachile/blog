    display_name: Lourdes Castillo
    title: Mozilla Reps & Review Team
    bio: Ingeniera en Informática, paraguaya viviendo en Chile. Actualmente QA Engineer en Vacasa, empresa norteamericana con oficina en Chile. Altamente motivada con más de 5 años de experiencia y una apasionada cazadora de Bugs. Voluntaria de la comunidad desde 2009 y representante de Mozilla en Chile desde 2012. Este año fue elegida para ser una de los miembros del equipo de revisión de Mozilla a nivel global.
